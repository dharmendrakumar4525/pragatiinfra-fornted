
<div id="card" style="text-align: center;">
	<mat-card-title>
		Edit Activity
	</mat-card-title>
    <br/>

	<mat-card-content>
        <form [formGroup]="taskForm">
            <mat-form-field>
                <input matInput placeholder="Edit Activity" formControlName="taskName">
            </mat-form-field><br/>
    
            
            <button mat-raised-button color="primary" (click)="closeDialog('no')" style="margin-right:5px;">Cancel</button>
            <button mat-raised-button color="primary" (click)="editActivity()" style="margin-right:5px;">Submit</button>
    
        </form>

		
	</mat-card-content>
</div>
