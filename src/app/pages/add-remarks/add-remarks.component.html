
<div class="card" style="text-align: center;">
	<mat-card-title>
		Remarks
	</mat-card-title>
    <br/>
	<br/>

	<mat-card-content>


		<table>
			<tr>
			  <th>date</th>
			  <th>Remark</th>
			  
			</tr>
			<tr *ngFor="let remark of data">
				<td>{{remark?.date | date}}</td>
				<td>{{remark?.remark}}</td>
			</tr>
			
		  </table>
       

		
	</mat-card-content>
</div>
