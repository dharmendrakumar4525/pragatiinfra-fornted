<div class="section-wrapper">

  <div class="section-header">
    <div class="header-left">
      <h2>Edit GST</h2>
    </div>
    <div class="header-right">
      <div class="buttons-containers">
        <button mat-button class="submit-btn" (click)="saveData()">Submit</button>
        <button mat-button class="cancel-btn" (click)="list()">Cancel</button>
      </div>
    </div>
  </div>

  <div class="section-body">
    <form [formGroup]="editForm">
      <div class="row">
        <div class="col-md-3">
          <mat-form-field appearance="outline">
            <mat-label>GST Name</mat-label>
            <input matInput formControlName="gst_name">
            <mat-error *ngIf="editForm.controls.gst_name.errors?.['required']">
              this field is required.
            </mat-error>
          </mat-form-field>

        </div>
        <div class="col-md-3">
          <mat-form-field appearance="outline">
            <mat-label>GST Percentage</mat-label>
            <input matInput formControlName="gst_percentage" type="number">
            <mat-error *ngIf="editForm.controls.gst_percentage.errors?.['required']">
              this field is required.
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>

</div>
