<div mat-dialog-content class="mat-dialog-content-cstm">

  <table class="vendor_list_table">
    <thead>
      <tr>
        <th>SNo.</th>
        <th> Item name </th>
        <th> UOM </th>
        <th>Requested Qty</th>
        <th>Required Qty</th>
        <th>Rate</th>
        <th>Sub Total Amount</th>
        <th>Gst</th>
        <th>Total</th>
      </tr>
    </thead>

    <tbody [formGroup]="vendorItemsForm">
      <tr *ngFor="let item of tempFilteredItems; let i=index" formArrayName="items">
        <ng-container [formGroupName]="i">
          <td>{{i+1}}</td>
          <td>{{item.item_name}}</td>
          <td>{{item.uomDetail.uom_name}}</td>
          <td>{{item.qty}}</td>
          <td>
            <input formControlName="RequiredQuantity" type="text" placeholder="Quantity" class="cstm-input" (input)="onChangeBrand($event,item)">
          </td>
          <td>
            <input formControlName="Rate" type="text" placeholder="Rate" class="cstm-input" (input)="onChangeBrand($event,item)">
          </td>
          <td>
            {{calculateSubTotalAmount(i)}}
          </td>
          <td>
            {{item.tax.amount}}%
          </td>
          <td>
            {{calculateTotalAmount(i)}}
          </td>
        </ng-container>
        
      </tr>

      </tr> -->

    </tbody>
  </table>

</div>

<div class="footer-template">

  <button class="cancel-btn cstm-btn" type="button" (click)="onNoClick()">
    Cancel
  </button>

  <button class="cstm-btn theme-btn-color" type="submit" color="primary" (click)="onClickSubmit()">

    Submit
  </button>
