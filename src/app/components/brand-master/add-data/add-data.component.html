<h1 mat-dialog-title class="mat-dialog-title">
    Add Brand Name
  </h1>
  <div mat-dialog-content class="mat-dialog-content-cstm">
    <form [formGroup]="addForm">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label>Brand Name</mat-label>
            <input matInput formControlName="brand_name">
            <mat-error *ngIf="addForm.controls.brand_name.errors?.['required']">
              this field is required.
            </mat-error>
            <mat-error *ngIf="addForm.get('brand_name')?.hasError('brandNameExists')">
              Brand name already exists.
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  
  <div style="text-align: center;margin-bottom: 5px;">
  
  
    <button mat-raised-button class="cancel-btn space-btn" cdkFocusInitial (click)="onNoClick()">
      <span> Cancel</span>
    </button>
  
    <button mat-raised-button class="space-btn theme-btn-color" *ngIf="data && data.list " color="primary" (click)="onYesClick()">
      <span>Submit</span>
    </button>
  
    <button mat-raised-button class="space-btn theme-btn-color" *ngIf="data && data.id" color="primary" (click)="onUpdateClick()">
      <span>Update</span>
    </button>
  </div>
