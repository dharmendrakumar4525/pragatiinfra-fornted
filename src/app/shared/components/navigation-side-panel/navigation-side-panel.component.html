  <div class="user-profile">

  <form class="Search-form" style="width:80%;margin-left: 20px;">
             
    <span matPrefix > </span>
    <input type="text"  placeholder="Search" name= "search" [(ngModel)]="link_name" >
    <button  style="bottom: 35px;left:200px;position: relative;background-color: #233A61;border: none;"><i class="fa fa-search" aria-hidden="true" style="color: #97989D;"></i></button>
   
   
    </form>

    <li *ngFor="let item of menuSidebar | menuFilter:link_name" class="sidebar"  #itemEl routerLinkActive="active">

        <a routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}" (click)="addSubItems(item)" >

          <!-- <i class="fa fa-user-circle" aria-hidden="true"></i> -->

            <img [src]="item.img">
         &nbsp;
            <span class="link_name">{{item.link_name}}</span>
          </div>
          
        </a>
      </div>
      <!-- <div *ngIf="item.sub_menu.length > 0" class="dropdown-title" (click)="showSubmenu(itemEl)"> -->
        <!-- <a>
          <i [class]="item.icon"></i>

        </a> -->

      <ul class="sub-menu" >
        <!-- <li><a class="link_name">{{item.link_name}}</a></li> -->
        <li *ngFor="let item_sub of item.sub_menu" routerLinkActive="active">
          
          <!-- <i class="fas fa-home" [ngClass]="link.iconClass"></i> -->
          
          <a [routerLink]="[item_sub.link]">
            <div class="allignSvg">
            <img [src]="item_sub.img">&nbsp;
            {{item_sub.link_name}}
          </div>
          </a>
          <!-- <hr> -->
        </li>
      </ul>

      
    </li>

  
    <li >
      <a  (click)="logout()"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{exact: true}">
          <!-- <i class='fas fa-sign-out-alt' style='color: white'></i> -->
        <span [ngClass]="currentPanelState">
          <img src="../../../assets/images/icons/Blogout.svg">&nbsp; Log out</span>
      </a>
    </li>
